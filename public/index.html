<!DOCTYPE html>
<html ng-app='sadSpace'>
	<head>
		<title></title>
		<link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>
	<body>
		<header ng-include src="'./partials/header.html' "></header>
	
{{main.fun}}

Welcome {{user.name}}
		<div id="signin" ng-hide="" ng-controller="SignUpController as ctrl" ng-if="ctrl.isLoggedIn=true">
			<h4>Signup</h4>

			<form ng-submit="ctrl.signUp()">
				<input type="text" placeholder="username" ng-model="ctrl.signUpData.username"><br/>
				<input type="text" placeholder="email" ng-model="ctrl.signUpData.email"><br/>
				<input type="text" placeholder="password" ng-model="ctrl.signUpData.password"><br/>
				<button type="submit">Sign Up</button>
			</form>

			<h4>Login</h4>

			<form action="/milkyway/login" ng-submit = "ctrl.logIn()" ng-if="user">
				<input type="text" placeholder="email" ng-model = "ctrl.loginData.email"><br/>
				<input type="text" placeholder="password" ng-model="ctrl.logindData.password"><br/>
				<button type="submit">Login</button>
			</form>
		</div>

		<div id="planets-container">
			<div id="sun" ></div>

			<div id="mars" ></div>
			<div id="jupiter" ></div>
			<div id="saturn" ></div>
			<div id="uranus" ></div>
			<div id="neptune" ></div>
			<div id="pluto" ></div>
		</div>

			<h1>{{planet.name}}</h1>
		</div>

	</body>
</html>
